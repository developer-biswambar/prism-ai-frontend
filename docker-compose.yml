# Prism AI Frontend - Standalone Docker Compose
# Production-ready deployment configuration

version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build-time environment variables
        - REACT_APP_API_URL=${REACT_APP_API_URL:-https://api.your-domain.com}
        - REACT_APP_DEBUG=${REACT_APP_DEBUG:-false}
        - REACT_APP_API_TIMEOUT=${REACT_APP_API_TIMEOUT:-30000}
        - REACT_APP_MAX_FILE_SIZE=${REACT_APP_MAX_FILE_SIZE:-500}
        - REACT_APP_DEFAULT_PAGE_SIZE=${REACT_APP_DEFAULT_PAGE_SIZE:-1000}
        - REACT_APP_ANIMATION_DURATION=${REACT_APP_ANIMATION_DURATION:-400}
    container_name: prism-ai-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      # Runtime environment (nginx doesn't need these, but useful for logging)
      - NODE_ENV=production
    networks:
      - prism-ai-frontend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Optional: Reverse proxy with SSL termination
  nginx-proxy:
    image: nginx:alpine
    container_name: prism-ai-nginx-proxy
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      # Mount SSL certificates if using HTTPS
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
    networks:
      - prism-ai-frontend-network
    profiles:
      - proxy

networks:
  prism-ai-frontend-network:
    driver: bridge